<div class="form-body">
  <div class= "signing">
    <h1>Cargo Owner Sign Up</h1>
  </div>  
  <div class="sub-signing"> 
    By signing up, I agree to Truckr's <strong>Privacy</strong> & <strong>Terms.</strong>
  </div>
  <div id="firebaseui-auth-container"></div>

  <span class="article">
    <span class="text">OR</span>
  </span>

  <div class="wrap-input100 validate-input" data-validate="First Name is required">
    <input class="input100" type="text" name="name" placeholder="First Name">
    <span class="focus-input100-1"></span>
    <span class="focus-input100-2"></span>
  </div>

  <div class="wrap-input100 validate-input" data-validate="Last Name is required">
      <input class="input100" type="text" name="name" placeholder="Last Name">
      <span class="focus-input100-1"></span>
      <span class="focus-input100-2"></span>
  </div>

  <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
    <input class="input100" type="text" name="email" placeholder="Email">
    <span class="focus-input100-1"></span>
    <span class="focus-input100-2"></span>
  </div>

  <div class="wrap-input100 validate-input" data-validate="Password is required">
      <input class="input100" type="password" name="password" placeholder="Password">
      <span class="focus-input100-1"></span>
      <span class="focus-input100-2"></span>
  </div>

  <div class="wrap-input100 validate-input" data-validate="This field is required">
      <input autocomplete="off" class="input100" type="password" name="password" placeholder="Confirm Password">
      <span class="focus-input100-1"></span>
      <span class="focus-input100-2"></span>
  </div>

  <div class="wrap-input100 validate-input" data-validate="Mobile Number is required">
      <input class="input100" type="tel" name="number" placeholder="Mobile Number">
      <span class="focus-input100-1"></span>
      <span class="focus-input100-2"></span>
  </div>

  <div class="container-contact100-form-btn">
    <button class="contact100-form-btn">
      <a routerLink="/auth-redirect"> Sign Up </a>
    </button>
  </div>

  <div class="form-after text-center">
    <p>
      Have an account?
      <a routerLink="/signin"><strong>Sign In</strong> </a>
    </p>
  </div>
</div>
